        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;

            -webkit-font-smoothing: antialiased;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chile-flag {
            background: linear-gradient(to bottom, #fff 50%, #d52b1e 50%);
            position: relative;
            width: 24px;
            height: 16px;
        }
        .chile-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 33%;
            height: 50%;
            background: #0039a6;
        }
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar para navegadores web */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
